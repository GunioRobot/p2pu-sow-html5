<!DOCTYPE HTML>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML5 Browser Tournament - Form</title>
</head>
<body>

    <header><h1>HTML5 Browser Tournament - Form</h1></header>

    <section>
        <h2>A form</h2>

        <form>
            <label for="emailaddress">Email:</label><input id="emailaddress" name="emailaddress" type="email" placeholder="me@example.com">
            <label for="firstname">Field with autofocus enabled:</label><input id="firstname" name="firstname" type="text" placeholder="Your firstname" autofocus="">
            <label for="favorite">Send us your favorite HTML5 page:</label><input id="favorite" name="favorite" type="url" placeholder="localhost">
            <input type="submit" value="Send">
        </form>

    </section>

</body>
</html>
