<!DOCTYPE HTML>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML5 Browser Tournament - Form</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/fixtures.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            jQuery("#userrangevalue").html(ratingValues[4]);
        });
    </script>
</head>
<body>

    <header><h1>HTML5 Browser Tournament - Form</h1></header>

    <section>
        <h2>A form</h2>

        <form>
            <div><label for="emailaddress">Email:</label><input id="emailaddress" name="emailaddress" type="email" placeholder="me@example.com"></div>
            <div><label for="firstname">Field with autofocus enabled:</label><input id="firstname" name="firstname" type="text" placeholder="Your firstname" autofocus=""></div>
            <div><label for="favorite">Send us your favorite HTML5 page:</label><input id="favorite" name="favorite" type="url" placeholder="localhost"></div>

            <div><label>To enter a number:</label><input id="number" name="number" type="number" min="0" max="10" step="2" value="6"></div>
            <div><a href="javascript:number.stepUp(1);">Step up by 2</a></div>
            <div><a href="javascript:number.stepDown(1);">Step down by 2</a></div>

            <div>
                <label for="rangevalue">Your opinion about IE9 Beta:</label>
                <input id="rangevalue" type="range" min="0" max="8" step="2" value="4">
                <span id="userrangevalue"></span>
            </div>
            <script type="text/javascript">
                jQuery("#rangevalue").change(function() {
                    var value = jQuery("#rangevalue").val();
                    jQuery("#userrangevalue").html(ratingValues[value]);
                });
            </script>

            <input type="submit" value="Send">
        </form>

    </section>

</body>
</html>
